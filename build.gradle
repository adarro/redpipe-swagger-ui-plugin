group 'net.redpipe'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'net.redpipe:redpipe-engine:0.0.2'
    compile 'io.vertx:vertx-rx-java2:3.5.1'

    testCompile 'io.vertx:vertx-unit:3.5.1'
    testCompile 'junit:junit:4.12'
}
